    <style>
        /* نفس الشيفرة الموجودة في الصفحة الرئيسية */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-weight: 900;
            overflow: hidden; /* إخفاء التمرير في الصفحة بأكملها */
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding-top: 20px;
            overflow-x: hidden; /* لمنع التمرير الأفقي */
        }

        .background-filler {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3533cd;
            z-index: -2;
        }

        .background-image {
            background-image: url('atooomika.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #ffffff;
            transition: color 0.3s ease;
            position: relative;
            margin-top: 0;
            padding-top: 20px;
        }

        h1:hover {
            color: #859ee8;
        }

        .content {
            margin-top: 50px; /* تقليل المسافة في الأعلى لرفع العنصر */
            margin-bottom: 20px; /* إضافة مسافة من الأسفل */
            background-color: rgba(0, 0, 255, 0);
            z-index: 1;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            height: 70%;
            max-height: 80vh; /* إضافة الحد الأقصى للارتفاع ليظهر شريط التمرير عند الحاجة */
            overflow-y: auto; /* إضافة شريط التمرير العمودي */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* إضافة ظل لتحسين المظهر */
        }

        /* Navigation bar on the right */
        .navbar {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 60px;
            background-color: rgba(0, 0, 255, 0.5);/* Blue color with transparency */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 14px;
            transform: rotate(-90deg);
            white-space: nowrap;
            padding: 10px; /* Add padding for spacing */
        }

        .navbar a:hover {
            color: #ffed07;
        }

        /* Styles for video and images */
        .media-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .media-container img, 
        .media-container video {
            width: 100%; /* Make media fill the width of the container */
            max-width: 800px; /* Limit the max width for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .content{
            color: #faf7f7;
        }
    </style>
